    <div class="hiwall-header-right" style="padding-right: 4px">
        <button onclick="groupSelected()" style="border: solid 1px white;border-radius: 5px;color: white;margin-top: 11px;padding: 6px 7px;font-size: 12px">确定</button>

<script type="text/javascript">
    apiready = function() {if(typeof onPageInit=="function"){onPageInit();}if(typeof initPage=="function"){initPage()}
		openSubFrame('UserGroupSub.html');
    };
    function groupSelected(){
    	if(!isEmpty(localStorage.getItem('schoolId'))){
    		redirectView('index.html');
    	}else{
    		api.toast({
	            msg:'请先选择一个圈子哦'
            });
    	}
    }
