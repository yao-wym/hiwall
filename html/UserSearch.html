<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>搜索</title>
		<link rel="stylesheet" type="text/css" href="../css/api.css"/>
		<link rel="stylesheet" type="text/css" href="../css/common.css"/>
		<link rel="stylesheet" type="text/css" href="../css/wight.css"/>
	</head>
	<body class="hiwall-bg-gray">
		<header class="hiwall-header">
			<div class="hiwall-header-left func-node" ref-func="goBack">
				<img src="../image/back-icon.png">
			</div>
			<div class="hiwall-header-title">
				用户搜索
			</div>
			<div class="hiwall-header-right" style="padding-right: 4px">
				<button onclick="openSearch()" style="border: solid 1px white;border-radius: 5px;color: white;margin-top: 11px;padding: 6px 7px;font-size: 12px">
					搜索
				</button>
			</div>
		</header>
	</body>
	<script type="text/javascript" src="../script/zepto.js"></script>
	<script type="text/javascript" src="../script/api.js"></script>
	<script type="text/javascript" src="../script/base.js"></script>
	<script type="text/javascript" src="../script/hiwall.js"></script>
	<script>
		apiready = function() {if(typeof onPageInit=="function"){onPageInit();}if(typeof initPage=="function"){initPage()}
			openSubFrame('UserSearchSub.html','',false);	
		}
		function openSearch() {
			var obj = api.require('UISearchBar');
			obj.open({
				placeholder : '用户搜索',
				historyCount : 10,
				showRecordBtn : false,
				texts : {
					cancelText : '取消',
					clearText : '清除搜索记录'
				},
				styles : {
					navBar : {
						bgColor : '#c9c9c9',
						borderColor : '#ccc'
					},
					searchBox : {
						bgImg : 'widget://image/bg-white.png',
						color : '#000',
						height : 34
					},
					cancel : {
						bg : 'rgba(0,0,0,0)',
						color : '#3598DC',
						size : 16
					},
					list : {
						color : '#696969',
						bgColor : '#FFFFFF',
						borderColor : '#eee',
						size : 16
					},
					clear : {
						color : '#000000',
						borderColor : '#ccc',
						size : 16
					}
				}
			}, function(ret) {
				console.log('点击了搜索按钮');
				var func = 'searchFriends("' + ret.text + '")';
				api.execScript({
					frameName : 'UserSearchSub.html',
					script : func
				});
				if (ret.eventType == 'search') {
				} else if (ret.eventType == 'history') {
				} else {
//					alert(ret.text);
				}
			});
		}
	</script>
</html>
