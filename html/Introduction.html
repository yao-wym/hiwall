<!DOCTYPE html>
<!-- saved from url=(0047)file:///C:/Users/wym/Desktop/Default%202.0.html -->
<html lang="zh-CN">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<title>Default 2.0</title>
		<link href="../css/iSlider.css" rel="stylesheet">
		<style>
			body {
				margin: 0;
				padding: 0;
				background: #333;
				overflow: hidden;
			}
			/*ul wrapper*/
			#iSlider-wrapper {
				height: 100%;
				width: 100%;
				overflow: hidden;
				position: absolute;
			}
			#iSlider-wrapper ul {
				list-style: none;
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
			#iSlider-wrapper li {
				position: absolute;
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
				list-style: none;
			}
			#iSlider-wrapper li img {
				max-width: 100%;
				max-height: 100%;
				height:100%
			}
		</style>
	</head>
	<body>
		<div id="iSlider-wrapper">
			<ul class="islider-outer">
				<li class="islider-node islider-prev" style="transform: translateZ(0px) translateX(-414px); transition: all 0.171207s ease; visibility: visible;">
				</li>
				<li class="islider-empty islider-active" style="transform: translateZ(0px) translateX(0px); transition: all 0.171207s ease; visibility: visible;"></li>
			</ul>
		</div>
		<div id="hidden-space" style="display:none">
			<img id="img-1" src="../image/user-bg.png">
			<img id="img-2" src="../image/user-bg.png">
			<img id="img-3" src="../image/user-bg.png">
			<div id="img-4" style="width:100%;height:100%;text-align:center">
				<img src="../image/user-bg.png">
				<button onclick="enterApp()" style="font-size:20px;height:50px;line-height:50px;border:solid 1px #03528D;color:white;background:transparent;margin-left:-100px;width:200px;border-radius:3px;position:absolute;bottom:20px">
					进入嗨墙
				</button>
			</div>
		</div>
		<script type="text/javascript" src="../script/iSlider.js"></script>
		<script id="show-code">
			var list = [
			{
				content : document.querySelector('#img-1')
			},
			{
				content : document.querySelector('#img-2')
			},
			{
				content : document.querySelector('#img-3')
			},
			{
				content : document.querySelector('#img-4')
			},];
			new iSlider(document.getElementById('iSlider-wrapper'), list);
			function enterApp(){
				api.execScript({
					name:"root",
	                script: 'changeFrame();'
                });
			}
		</script>
	</body>
</html>
