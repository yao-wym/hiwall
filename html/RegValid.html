	};
	function getValidCode(){
        var phoneNum = document.getElementById('phone').value;
        alert(phoneNum)
		api.ajax({
	        url:PHONE_VALID_API,
	        method: 'post',
    		timeout: 30,
    		dataType: 'json',
            data:{
                values: {"account":phoneNum}

        });
